<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NEXUS-VIOLET // Zyrex Panel</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --core-purple: #8A2BE2;
      --plasma-pink: #FF00FF;
      --cyber-teal: #00FFF0;
      --void-black: #0A001A;
      --font-primary: 'Orbitron', monospace;
      --font-secondary: 'Exo 2', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: var(--font-secondary);
      background: var(--void-black);
      color: #E6E6FA;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background Elements */
    #quantum-field {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(138, 43, 226, .15), transparent 40%),
                  radial-gradient(circle at 80% 70%, rgba(255, 0, 255, .1), transparent 40%),
                  linear-gradient(135deg, #0A001A, #1A0B2E, #0A001A);
      z-index: -3;
    }

    #nexus-grid {
      position: fixed;
      inset: 0;
      background-image: linear-gradient(rgba(157, 0, 255, .3) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(157, 0, 255, .3) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: .3;
      z-index: -2;
    }

    canvas { position: fixed; inset: 0; z-index: -1; }

    .nexus-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      width: 100%;
    }

    .quantum-card {
      width: 100%;
      max-width: 320px;
      background: rgba(26, 11, 46, .9);
      backdrop-filter: blur(15px);
      border-radius: 18px;
      padding: 30px 25px;
      border: 1px solid rgba(138, 43, 226, .5);
      box-shadow: 0 4px 25px rgba(138, 43, 226, 0.25);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .nexus-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      padding: 2px;
      background: linear-gradient(45deg, var(--core-purple), var(--plasma-pink));
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
    }

    .nexus-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 200, 0.5);
      object-fit: cover;
    }

    .nexus-title {
      font-family: var(--font-primary);
      font-size: 1.6rem;
      background: linear-gradient(90deg, var(--core-purple), var(--plasma-pink), var(--cyber-teal));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 5px;
    }

    .nexus-instruction {
      font-size: 13px;
      color: var(--cyber-teal);
      margin-bottom: 25px;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    .quantum-btn {
      display: block;
      text-decoration: none;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, var(--core-purple), var(--plasma-pink));
      color: #fff;
      font-family: var(--font-primary);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 2px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
    }

    .quantum-btn:active {
      transform: scale(0.95);
    }

    .footer-text { margin-top: 25px; font-size: 10px; opacity: 0.5; color: #ccffee; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="quantum-field"></div>
  <div id="nexus-grid"></div>
  <canvas id="particles"></canvas>

  <div class="nexus-container">
    <div class="quantum-card">
      <div class="nexus-avatar">
        <img src="profile.jpg" alt="Zyrex Profile">
      </div>
      
      <h2 class="nexus-title">Zyrex Panel</h2>
      <p class="nexus-instruction">Masuk Saluran Sebelum Menggunakan Panel</p>

      <a href="https://whatsapp.com/channel/0029VaPhjdlAjPXT6MFkR60s" class="quantum-btn">
        OK
      </a>

      <div class="footer-text">Â© 2026 THE ZYREX // SECURITY SYSTEM</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          radius: Math.random() * 1.5 + 1
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(138, 43, 226, 0.6)";
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); initParticles(); animateParticles();
  </script>
</body>
</html>
